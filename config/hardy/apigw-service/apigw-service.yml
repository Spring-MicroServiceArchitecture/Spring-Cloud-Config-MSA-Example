spring:
  application:
    name: apigw-service

server:
  port: 8765

zuul:
  routes:
    home-api:
      path: /home/**
      serviceId: home-api
      stripPrefix: false
    product-api:
      path: /product/**
      serviceId: product-api
      stripPrefix: false
  ribbon-isolation-strategy: thread
  thread-pool:
    use-separate-thread-pools: true
    thread-pool-key-prefix: zuul-

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 12000

ribbon:
  MaxAutoRetriesNextServer: 1
